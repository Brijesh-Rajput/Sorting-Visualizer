<!DOCTYPE html>
<html>

<head>
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./Logo.jpg" type="image/x-icon">
</head>

<body>

    <!-- Take array as an input -->
    <!-- Select which sorting visualizer you want -->
    <!-- How to do comparison between two sorting visualizer ? on the same window AND execute two sorting algorithm paralelly -->
    <!-- What will be the maximum bars and what will be maximum & minimum height so that it will be visually perfectly -->
    <header class="header">
        <div class="logo">
            <img src="./AlgoVisualizer.png" alt="Logo">
        </div>
        <div class="header-text">
            <h1>Sorting Visualizer</h1>
            <!-- <p>Your Tagline Here</p> -->
        </div>
    </header>


    <div id="main-Content">

        <div class="container" id="container">

        </div>

    </div>

    <div class="manipulation-Section">
        <!-- <form id="selectAlgoForm" class="selectAlgoForm" class="hidden"> todo: Why "hidden" class is not working here ? -->
        <form class="selectAlgoForm">

            <!-- NOTE: I got it that why i'm not able to apply hidden class bcoz: due to hidden class "value of display property will become none" BUT due to selectAlgoForm id selector "value of display property will become flex. That's the reason ðŸ¤” ðŸ¤©ðŸ¤©ðŸ¤©" AND I think Property of id selector has more precedence to the property of class selectors. -->

            <div>
                <select name="sortingAlgorithm" id="sortingAlgorithmNameSection">
                    <option value="bubbleSort">Bubble Sort</option>
                    <option value="selectionSort">Selection Sort</option>
                    <option value="insertionSort">Insertion Sort</option>
                    <option value="quickSort">Quick Sort</option>
                    <option value="mergeSort">Merge Sort</option>

                    <!-- imp: See what happens ðŸ‘‰ When we select any option then its value will be attach with the name attribute which is given in "select tag" ðŸ¤© This is an amazing concepts i have learn. -->

                </select>

                <label> seconds: </label>
                <input type="range" id="seconds" name="seconds" min="0" max="0.2" value="0" step="0.0001">

                <label> Array Size: </label>
                <input type="range" id="arraySize" name="arraySize" min="5" max="100" value="100" step="5">

            </div>
            <button id="start-btn">Start</button>
        </form>
        <button id="set-btn">Set Array Elements</button>
        <button id="reset-btn" class="hidden">Reset</button>
    </div>

    <!-- <div class="Sortedcontainer"></div> -->
    <script src="./index.js" defer></script>
</body>

</html>
