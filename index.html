<!DOCTYPE html>
<html>

<head>
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Take array as an input -->
    <!-- Select which sorting visualizer you want -->
    <!-- How to do comparison between two sorting visualizer ? on the same window AND execute two sorting algorithm paralelly -->
    <!-- What will be the maximum bars and what will be maximum & minimum height so that it will be visually perfectly -->
    <header class="header">
        <div class="logo">
            <img src="./logo.png" alt="Logo">
        </div>
        <div class="header-text">
            <h1>Sorting Visualizer</h1>

                    <option value="quickSort">Quick Sort</option>

                    <!-- imp: See what happens ðŸ‘‰ When we select any option then its value will be attach with the name attribute which is given in "select tag" ðŸ¤© This is an amazing concepts i have learn. -->

    </div>

</html>
